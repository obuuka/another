<!DOCTYPE html>
<head>
    <title>vue studyings</title>
</head>
<body>
    <div id="app">
     <!-- <h2 v-text="message"></h2>
        <h2>{{message+'!'}}哈哈</h2>
        <p v-html="content"></p>
        <input type="button" value="v-on指令" @click="doit">
        <input type="button" value="v-on指令" @dbclick="doit">-->
        <div class="input-num">
          <button @click="sub">-</button>
          <span>{{num}}</span>
          <button @click="add">+</button>
       </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
     var app = new Vue({
      el: "#app",
      data: {
       num:1
      },
      methods:{
          add:function(){
          this.num++;
          },
          sub:function(){
            if(this.num>0)
            {this.num--;}
            else { alert("stop!")}
          }
        }
      }
   )
</script>
</body>
